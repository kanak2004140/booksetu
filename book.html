<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Shopping Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <header>
        <h1>Book Shopping Platform</h1>
        <p>Choose how you want to experience your favorite books!</p>
    </header>

    <main>
        <section id="book-list">
            <h2>Available Books</h2>
            <div class="book-item">
                <img src="book-cover.jpg" alt="Book Cover">
                <h3>Book Title</h3>
                <p>Author: John Doe</p>
                <p>Description: A great book about learning.</p>
                <p>Price: $10</p>
                <button class="buy">Buy</button>
                <button class="rent">Rent</button>
                <button class="read">Read</button>
                <button class="reviews">Reviews</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BookSetu. All Rights Reserved.</p>
    </footer>

    <script src="book.js"></script>
</body>
</html>
