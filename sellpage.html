<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Old Books</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 10%;
            background-color: #050a30;
            background-image: url(ftcms_e6ad43d9-a35b-4439-ba99-25b45bd43736.avif);
            background-size: cover;
            background-attachment: fixed;
           
        }

        header {
            background: #050a30;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #c5c9d3;
        }

        .container {
            background: #424c6a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        form {
            background: #c5c9d3;
            border-radius: 5px;
            padding: 1.5rem;
            border: 1px solid #ddd;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background: #555;
            transform: scale(1.05);
        }
    </style>


</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">BOOK SETU</div>

        </div>
        <h1>Sell Your Old Books</h1>
    </header>
    <div class="container">
        <form action="#" method="post">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter book title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Enter author's name" required>

            <label for="price">Price (₹):</label>
            <input type="number" id="price" name="price" placeholder="Enter price in INR" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Provide a short description"></textarea>

            <label for="contact">Contact Info:</label>
            <input type="email" id="contact" name="contact" placeholder="Enter your email" required>

            <label for="book-photo">Upload Book Photo:</label>
            <input type="file" id="book-photo" name="book-photo" accept="image/*">

            <button type="submit">List Book for Sale</button>
        </form>
    </div>
</body>

</html>
