<!DOCTYPE html>
<html lang="en">
<head>
    <title>BookSetu - Sell Your Books</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sell.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>Sell Your Books</h1>
        <p>Turn Your Old Books Into Treasures!</p>
    </header>

    <main>
        <section>
            <button id="camera-button">Browse via Camera</button>
            <form id="sell-form">
                <label for="book-name">Book Name:</label>
                <input type="text" id="book-name" name="book-name" required>
                
                <label for="mrp">MRP:</label>
                <input type="number" id="mrp" name="mrp" required>
                
                <label for="selling-price">Selling Price (Optional):</label>
                <input type="number" id="selling-price" name="selling-price">
                
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="textbook">Textbook</option>
                    <option value="comics">Comics</option>
                </select>
                
                <label for="condition">Condition:</label>
                <select id="condition" name="condition">
                    <option value="new">New</option>
                    <option value="like-new">Like New</option>
                    <option value="used">Used</option>
                </select>
                
                <button type="submit">Post Your Book</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Need help? Contact support.</p>
    </footer>
</body>
</html>
